<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!--Import JQuery CDN-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(function(){

            //Get HTML 
            $("#getHTML").click(function(){
                alert($("#content").html());
            });

            //Get Text

            $("#getText").click(function(){
                var ParaText=$("#para").text();
                $("#txtName").val(ParaText);
            });

            //Get Input Control Value
            $("#getValue").click(function(){
                var Value=$("#txtName").val();
                $("#heading").prepend(Value);
                $("#heading").css("background-color","gray");
                $("#heading").css("color","white");
                $("#heading").css("border","1px solid yellow");
                $("#heading").css("display","block");

            });
        });
    </script>
</head>
<body>
    <center><h1>JQuery Get</h1></center>

    <div id="content">
        <p>This is a Para</p>
    </div>
    <button id="getHTML">Get HTML</button>
    <br />

    <div id="para">
        This Contains only Text
    </div>
    <button id="getText">Get Text</button>
    <br />
    <input type="text" id="txtName" />
    <button id="getValue">Get Value</button>

    <h1 id="heading" style="display:none;"> Welcome to Erozgaar</h1>
</body>
</html>
